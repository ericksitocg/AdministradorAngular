<app-cabezera-categoria></app-cabezera-categoria>
<h2>Crear Categoria</h2>
<div>
  <div class="form-group">
    <label for="categoria">Nombre categoria</label>
    <input [(ngModel)]="categoria.categoria" type="text" class="form-control" id="categoria" placeholder="">
  </div>
  <button (click)="saveCategoria()" class="btn btn-primary">Agregar Categoria</button>
</div>
