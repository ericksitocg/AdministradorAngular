<app-cabezera-pedido></app-cabezera-pedido>
<h2>Crear Pedido</h2>
<div>
  <div class="form-group">
    <label for="usuario_id">Usuario asociado a la pedido</label>
    <input [(ngModel)]="pedido.usuario_id" type="text" class="form-control" id="usuario_id" placeholder="">
  </div>
  <div class="form-group">
    <label for="estadoPedido_id">Estado del pedido</label>
    <input [(ngModel)]="pedido.estadoPedido_id" type="text" class="form-control" id="estadoPedido_id" placeholder="">
  </div>
  <div class="form-group">
    <label for="producto_id">ID producto asociado al pedido</label>
    <input [(ngModel)]="pedido.producto_id" class="form-control" name="producto_id" id="producto_id" placeholder="">
  </div>
  <div class="form-group">
    <label for="cantidad">Cantidad de productos del pedido</label>
    <input [(ngModel)]="pedido.cantidad" type="text" class="form-control" id="cantidad" placeholder="">
  </div>
  <div class="form-group">
    <label for="precio">Precio total del pedido</label>
    <input [(ngModel)]="pedido.precio" type="text" class="form-control" id="precio" placeholder="">
  </div>
  <button (click)="savePedido()" class="btn btn-primary">Agregar Pedido</button>
</div>
