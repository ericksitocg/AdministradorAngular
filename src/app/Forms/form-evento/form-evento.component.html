<app-cabezera-evento></app-cabezera-evento>
<h2>Crear Evento</h2>
<div>
  <div class="form-group">
    <label for="usuario_id">Usuario asociado a la evento</label>
    <input [(ngModel)]="evento.usuario_id" type="text" class="form-control" id="usuario_id" placeholder="">
  </div>
  <div class="form-group">
    <label for="titulo">Titulo evento</label>
    <input [(ngModel)]="evento.titulo" type="text" class="form-control" id="titulo" placeholder="">
  </div>
  <div class="form-group">
    <label for="descripcion">Descripcion de evento</label>
    <textarea [(ngModel)]="evento.descripcion" class="form-control" name="descripcion" id="descripcion" placeholder=""></textArea>
  </div>
  <div class="form-group">
    <label for="src_imagen">Ruta de archivo imagen</label>
    <input [(ngModel)]="evento.src_imagen" type="text" class="form-control" id="src_imagen" placeholder="">
  </div>
  <div class="form-group">
    <label for="link">Link de la pagina</label>
    <input [(ngModel)]="evento.link" type="text" class="form-control" id="link" placeholder="">
  </div>
  <button (click)="saveEvento()" class="btn btn-primary">Agregar Evento</button>
</div>
